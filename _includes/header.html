<!---header---->
<div class="header">
    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="images/logo.jpg" title=""/></a>
        </div>
        <!---start-top-nav---->
        <div class="top-menu">
            <ul>
                {% for item in site.data.menu %}
                <li {% if page.url== item.url %} class="active" {% endif %}>
                    <a href="{{item.url}}" class="active">{{item.title}}</a>
                </li>
                {% endfor %}
                <div class="clearfix"></div>
            </ul>
        </div>
        <div class="clearfix"></div>
        <!---//End-top-nav---->
    </div>
</div>
