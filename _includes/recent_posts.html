<div class="row">
    <div class="col-md-12">
        <h2>Recent blog posts</h2>
        <ul class="list-group list-unstyled">
            {% for post in site.posts limit:10 %}
                <li class="list-group-item col-xs-12">
                    <div class="col-sm-12">
                        <div class="title h3 col-sm-10 col-xs-12"><a href="{{ post.url }}">{{ post.title }}</a></div>
                        <div class="date text-right col-sm-2 col-xs-12">{{ post.date | date_to_string }}</div>     
                    </div>
                   
                    <div class="col-sm-12">
                        {% for tag in post.tags %}
                         <div class="label label-primary"><i class="glyphicon glyphicon-tag"></i> {{ tag }}</div>
                        {% endfor %}
                    </div>
                </li>
            {% endfor %}
            <li class="list-group-item col-xs-12">
                <div class="col-sm-12">
                    <div class="title h3"><a href="/blog">Read more ...</a></div>
                </div>
            </li>
        </ul>
    </div>
</div>
