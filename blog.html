---
title: Blog
layout: default
permalink: /blog
---
<div class="col-md-8 col-xs-12">
    <h2>Blog</h2>
    <ul class="posts list-group list-unstyled">
        {% for post in site.posts %}
            <li class="list-group-item">
                <span class="title h3"><a href="{{ post.url }}">{{ post.title }}</a></span>
                <span class="date pull-right">{{ post.date | date_to_string }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% include archives.html %}
