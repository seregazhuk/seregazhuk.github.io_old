layout: default

<div class="col-md-9 col-xs-12">
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <ul class="list-inline meta">
        <li><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</li>


        {% for tag in page.tags %}
           <div class="label label-primary"><i class="glyphicon glyphicon-tag"></i> {{ tag }}</div>
        {% endfor %}
    </ul>

  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  </article>
</div>
